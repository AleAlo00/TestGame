{% extends "master.html" %}

{% block title %}
Add Phone
{% endblock %}

{% block content %}


<h1>Add Phone</h1>

<form method="POST">
    {% csrf_token %}
    <label for="name">Phone Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Add Phone</button>
</form>

<p><a href="/">HOME</a></p>

{% endblock %}
